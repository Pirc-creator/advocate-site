<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Адвокат Роман Олегович</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Fira Sans Condensed', sans-serif;
      background: #f9f9f9;
      color: #000;
    }

    header {
      background: #000;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: relative;
    }

    .logo {
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .phone {
      color: #fff;
      font-weight: bold;
    }

    .burger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }

    .burger div {
      width: 25px;
      height: 3px;
      background-color: #fff;
    }

    .mobile-menu {
      display: none;
      flex-direction: column;
      gap: 10px;
      background: #000;
      padding: 15px;
      position: absolute;
      right: 0;
      top: 60px;
      width: 100%;
    }

    .mobile-menu a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      header {
        flex-wrap: nowrap;
        justify-content: space-between;
      }
      .nav-links {
        display: none;
      }
      .burger {
        display: flex;
      }
      .header-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
      }
      .logo {
        flex: 1;
        text-align: left;
      }
      .phone {
        flex: 1;
        text-align: center;
        font-size: 14px;
      }
      .burger {
        flex: 1;
        align-items: flex-end;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">Логотип</div>
      <div class="phone">+38 (067) 328 51 37</div>
      <div class="burger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <nav class="nav-links">
      <a href="index.html">Головна</a>
      <a href="military.html">Військове Право</a>
      <a href="divorce.html">Розлучення</a>
      <a href="real_estate.html">Житлові Питання</a>
    </nav>
    <div class="mobile-menu" id="mobileMenu">
      <a href="index.html">Головна</a>
      <a href="military.html">Військове Право</a>
      <a href="divorce.html">Розлучення</a>
      <a href="real_estate.html">Житлові Питання</a>
    </div>
  </header>

  <!-- інший контент сайту нижче -->

  <script>
    function toggleMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>
</body>
</html>
