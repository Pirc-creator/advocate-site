<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Адвокат Роман Олегович</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fira Sans Condensed', sans-serif;
      background: #f9f9f9;
      color: #000;
    }

    header {
      background: #000;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadeIn 1s ease-in-out;
    }

    .header-left {
      display: flex;
      align-items: center;
      flex-grow: 1;
    }

    .logo {
      font-weight: bold;
      margin-right: 20px;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ccc;
    }

    .phone {
      white-space: nowrap;
      text-align: right;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .menu-toggle div {
      width: 25px;
      height: 3px;
      background: #fff;
    }

    .mobile-header {
      display: none;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: #000;
    }

    .mobile-header .logo,
    .mobile-header .phone,
    .mobile-header .menu-toggle {
      flex: 1;
    }

    .mobile-header .logo {
      text-align: left;
    }

    .mobile-header .phone {
      text-align: center;
    }

    .mobile-header .menu-toggle {
      text-align: right;
      display: flex;
      justify-content: flex-end;
    }

    .mobile-menu {
      display: none;
      flex-direction: column;
      background: #000;
      padding: 10px;
    }

    .mobile-menu a {
      padding: 10px 0;
      border-bottom: 1px solid #333;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .mobile-menu.open {
      display: flex;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @media (max-width: 768px) {
      header {
        display: none;
      }

      .mobile-header {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <div class="logo">Логотип</div>
      <nav>
        <a href="index.html">Головна</a>
        <a href="cases.html">Справи</a>
      </nav>
    </div>
    <div class="phone">
      <a href="tel:+380673285137" style="color: #fff; text-decoration: none;">+38 (067) 328 51 37</a>
    </div>
  </header>

  <div class="mobile-header">
    <div class="logo">Логотип</div>
    <div class="phone">
      <a href="tel:+380673285137" style="color: #fff; text-decoration: none;">+38 (067) 328 51 37</a>
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <div class="mobile-menu" id="mobileMenu">
    <a href="index.html">Головна</a>
    <a href="cases.html">Справи</a>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('mobileMenu').classList.toggle('open');
    }
  </script>
</body>
</html>
