<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Адвокат Роман Олегович</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fira Sans Condensed', sans-serif;
      background: #f9f9f9;
      color: #000;
    }

    header {
      background: #000;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .header-nav {
      display: flex;
      gap: 15px;
    }

    .header-nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .phone {
      margin-left: auto;
      color: #fff;
    }

    .mobile-header {
      display: none;
      width: 100%;
      justify-content: space-between;
      align-items: center;
    }

    .burger {
      font-size: 24px;
      cursor: pointer;
    }

    .mobile-menu {
      display: none;
      flex-direction: column;
      background: #000;
      padding: 10px;
    }

    .mobile-menu a {
      color: white;
      padding: 10px 0;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: stretch;
      }

      .header-left, .header-nav, .phone {
        display: none;
      }

      .mobile-header {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <strong>Логотип</strong>
      <div class="header-nav">
        <a href="index.html">Головна</a>
        <a href="cases.html">Справи</a>
      </div>
    </div>
    <div class="phone">
      <a href="tel:+380673285137" style="color: #fff;">+38 (067) 328 51 37</a>
    </div>
    <div class="mobile-header">
      <strong>Логотип</strong>
      <a href="tel:+380673285137" style="color: #fff; text-align: center;">+38 (067) 328 51 37</a>
      <div class="burger" onclick="toggleMenu()">&#9776;</div>
    </div>
    <div class="mobile-menu" id="mobileMenu">
      <a href="index.html">Головна</a>
      <a href="cases.html">Справи</a>
    </div>
  </header>

  <!-- Остальной контент страницы без изменений -->

  <script>
    function toggleMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>
</body>
</html>
