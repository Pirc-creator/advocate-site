<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Адвокат Роман Олегович</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fira Sans Condensed', sans-serif;
      background: #f9f9f9;
      color: #000;
    }

    header {
      background: #000;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      animation: fadeIn 1s ease-in-out;
    }

    .left-block {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ccc;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .menu-toggle span {
      width: 25px;
      height: 3px;
      background: #fff;
      border-radius: 2px;
    }

    .mobile-nav {
      display: none;
      flex-direction: column;
      background: #000;
      width: 100%;
      padding: 10px 0;
    }

    .mobile-nav a {
      padding: 10px 20px;
      color: #fff;
      text-decoration: none;
    }

    .mobile-nav a:hover {
      background: #111;
    }

    .hero {
      display: flex;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      animation: slideUp 1s ease-out;
    }

    .hero-left {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
      animation: fadeIn 1.2s ease-in-out;
    }

    .hero-left .title-top {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .hero-left img {
      width: 100%;
      max-width: 300px;
      border-radius: 15px;
      transition: transform 0.3s ease;
    }

    .hero-left img:hover {
      transform: scale(1.05);
    }

    .hero-left .name {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
      width: 100%;
    }

    .hero-right {
      flex: 1;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      animation: fadeIn 1.4s ease-in-out;
    }

    .hero-right h2 {
      margin-top: 0;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      width: 100%;
    }

    .button-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin: 10px 0 20px 0;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background: #000;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      border: none;
      transition: background 0.3s ease;
    }

    .button:hover {
      background: #333;
    }

    .outline-button {
      background: none;
      color: black;
      border: 2px solid #000;
    }

    .outline-button:hover {
      background: #000;
      color: #fff;
    }

    form {
      margin-top: 0;
      width: 100%;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: border 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #000;
      outline: none;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #eee;
      margin-top: 50px;
      animation: fadeIn 2s ease-in;
    }

    #about {
      max-width: 1200px;
      margin: 50px auto;
      padding: 40px 20px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      animation: slideUp 1s ease-out;
    }

    #about h2 {
      margin-top: 0;
      font-size: 28px;
      text-align: center;
    }

    #about p {
      font-size: 18px;
      line-height: 1.6;
      text-align: center;
      max-width: 900px;
      margin: 0 auto;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes slideUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      nav {
        display: none;
      }

      .menu-toggle {
        display: flex;
      }

      .mobile-nav.active {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="left-block">
      <strong>Логотип</strong>
    </div>
    <div>
      <a href="tel:+380673285137" style="color: #fff;">+38 (067) 328 51 37</a>
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav class="mobile-nav" id="mobileNav">
      <a href="index.html">Головна</a>
      <a href="cases.html">Справи</a>
    </nav>
  </header>

  <!-- остальной HTML-контент (герой, форма, про мене, футер и т.д.) -->

  <script>
    function toggleMenu() {
      document.getElementById('mobileNav').classList.toggle('active');
    }
  </script>
</body>
</html>
