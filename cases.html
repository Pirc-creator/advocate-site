<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Справи</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #000;
    }
    header {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #111;
      padding: 10px 0;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .photo {
      flex: 1;
      min-width: 250px;
      margin-right: 30px;
    }
    .photo img {
      width: 100%;
      border-radius: 20px;
    }
    .content {
      flex: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .text-block {
      margin-bottom: 20px;
      font-size: 18px;
      line-height: 1.5;
    }
    .urgent-block {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .urgent-block .label {
      background: #000;
      color: #fff;
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: bold;
    }
    .urgent-block .phone-button {
      background: #fff;
      border: 2px solid #000;
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      color: #000;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .photo {
        margin-right: 0;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

  <header>+38 (067) 328 51 37</header>

  <nav>
    <a href="index.html">Головна</a>
    <a href="spravy.html">Справи</a>
  </nav>

  <section class="container">
    <div class="photo">
      <img src="https://via.placeholder.com/400x400.png?text=Тематичне+фото" alt="Тематичне фото">
    </div>
    <div class="content">
      <div class="text-block">
        <strong>Лаконічний, читабельний заголовок</strong><br>
        Тут може бути короткий опис суті справ або послуг.
      </div>
      <div class="urgent-block">
        <div class="label">Для термінових викликів</div>
        <a class="phone-button" href="tel:+380673285137">Номер телефону</a>
      </div>
      <div class="text-block">
        Додаткова інформація про досвід або типи справ, які ведуться. Наприклад: кримінальні, цивільні, господарські.
      </div>
    </div>
  </section>

</body>
</html>
